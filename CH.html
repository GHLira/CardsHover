<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CH.css">
    <title>Card Hover</title>
</head>
<body>
    <div></div>
    <div></div>
    <div class="hover"></div>
    <div></div>
    <div></div>

    <script>
        var divs = document.querySelectorAll("div");

        divs.forEach(function(el){
            el.addEventListener("mouseenter", function(){
                var panel = document.querySelector('.hover');
                panel.classList.toggle('hover');
                el.classList.toggle('hover');
            })
        })
    </script>
</body>
</html>
